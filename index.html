<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Landing Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <!-- header Navbar -->
  <header id="nav-wrapper">
    <img id="logo-header" src="./images/stunning-logo.png" alt="landing-logo">
    <!-- navbar -->
    <nav>
      <a id="menu-item-home" href="#">Home</a>
      <a class="menu-item" href="#">About</a>
      <a class="menu-item" href="#">Blog</a>
      <a class="menu-item" href="#">Jobs</a>
    </nav>
    <!-- button Your Account -->
    <button id="your-account">your account</button>
  </header>

  <!-- Main Section that contains right and left section -->
  <main id="right-left-container">
    <!-- left container -->
    <section id="left-container">
      <h1 id="left-section-heading">stunning workplace<div id="full-stop"></div></h1>
      <p id="left-section-message">With Stunning, remote team can organize project,<br> manage shifting priorities, and get work done.
      </p>
      <div id="left-section-wrapper">
        <button id="left-section-btn">New Account</button>
        <img class="arrow-up" src="./images/arrow-up.png" alt="arrow-up">
        <img class="arrow-down" src="./images/arrow-down.png" alt="arrow-down">
      </div>
      <!-- cards section contain cards -->
    <section id="left-side-cards-wrapper">
      <article class="left-section-cards">
        <img class="card-checkbox" src="./images/tick-gray.png" alt="checkbox">
        <span class="heading-margin">Dmm design</span>
        <img src="./images/user-pink.png" alt="username" >
        <p class="card-date">20 Dec</p>
        <div id="pink-btn"></div>
      </article>
        <article id="left-section-active-card">
          <img class="card-checkbox" src="./images/tick-blue.png" alt="checkbox">
          <span class="heading-margin">Blurr animation</span>
          <img src="./images/user-orange.png" alt="username" >
          <p class="card-date">22 Dec</p>
          <div id="orange-btn"></div>
        </article>
        <article class="left-section-cards">
            <img class="card-checkbox" src="./images/tick-gray.png" alt="checkbox">
            <span class="heading-margin">Illustration</span>
            <img src="./images/user-blue.png" alt="username" >
            <p class="card-date">26 Dec</p>
            <div id="blue-btn"></div>
          </article>
          <article class="left-section-cards">
              <img class="card-checkbox" src="./images/tick-gray.png" alt="checkbox">
              <span class="heading-margin">Refunds</span>
              <img src="./images/user-red.png" alt="username" >
              <p class="card-date">28 Dec</p>
              <div id="red-btn"></div>
          </article>
      </section>
    </section>
    <!-- right container -->
    <section id="right-container">
      <img src="./images/landing-section-image.png" alt="image">
    </section>
  </main>
</body>
</html>
